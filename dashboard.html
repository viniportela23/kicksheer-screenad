                <div id="div-anunciantes">
                    <a href="#" id="btn-anunciantes" class="menu-item">

                    </a>
                </div>
                <div id="div-cardapios-ativos">
                    <a href="#" id="btn-cardapios-ativos" class="menu-item">
                        <span>Cardápio ativos</span>
                    </a>
                </div>
                <div id="div-prod-cardapio">
                    <a href="#" id="btn-prod-cardapio" class="menu-item">
                        <span>Produtos do cardápio</span>
                    </a>
                </div>
                <div id="div-layout-cardapio">
                    <a href="#" id="btn-layout-cardapio" class="menu-item">
                        <span>Layout de cardápios</span>
                    </a>
                </div>
                <div id="div-destivado1">

                        <span>Desativado</span>

                </div>

                    </a>
                </div>

                    </a>

            <div class="sidebar-footer">
                <a href="#" class="logout-btn">Sair</a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div id="nome-user" class="user-info">
                    <span>Bem-vindo</span>
                </div>
                
                <div class="notifications">
                    <div id="vencimento-user" class="notification-item">
                        <span></span>
                    </div>
                </div>
            </div>
            
            <!-- Content -->
            <div class="content">
                <div class="content-header">
                    <h2 id="titulo-pagina">Listas</h2>
                    <div id="botao-adicao">
                        <button class="add-new-btn">Adicionar</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead id="cabecalho-da-tabela">
                        </thead>
                        <tbody id="corpo-da-tabela">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
